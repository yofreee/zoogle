<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Zoogle es un navegador web que busca una interacción más dinamica con el usuario. Creada el 22 de Enero de 2022 a manos de Yofre Ormaza y que por ahora sigue en desarrollo">
    <meta name="robots" content="index,follow">
    <title>Zoogle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleblack.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="container-nav">
        <div class="box-items">
          <div class="items">
            <a href="#">Iniciar sesion</a>
            <a href="#">Correo</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
    <figure class="container-logo">
      <img src="https://i.ibb.co/4P06xyy/Zoogle-Letters-White.png" alt="Zoogle-Letters-White">
      <figcaption></figcaption>
    </figure>
    <section class="container-search">
      <input class="text-search" type="text" placeholder="Created by Yofre Ormaza">
    </section>
    <section class="container-buttons">
      <div class="box-buttons">
        <input type="button" value="Buscar con Zoogle">
        <input type="button" value="Noticas según región">
      </div>
    </section>
    <section class="container-p">
      <div>
        <p>Derechos asociados con Zoogle.com</p>
      </div>
    </section>
    </main>
    <footer>
      <section class="container-final">
        <div class="final-items">
          <p>Clima</p>
          <p>Bitcoin</p>
          <a href="index.html">Diurno</a>
          <p>Regiones</p>
          <p>Dolar</p> 
        </div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
